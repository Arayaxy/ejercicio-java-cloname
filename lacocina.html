<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cocina de la T√≠a Agatha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/lacocina.css">
</head>
<body>
    <div class="container">
        <h1>üç≥ La Cocina de la T√≠a Agatha</h1>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Buscar receta...">
        </div>

        <form id="form_receta">
            <div class="form-grid">
                <div class="form-group">
                    <label for="titulo_receta">T√≠tulo de la receta</label>
                    <input type="text" id="titulo_receta" required>
                </div>
                <div class="form-group">
                    <label for="ingredientes">Ingredientes</label>
                    <textarea id="ingredientes" placeholder="Ingredientes (separados por comas)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="preparacion">Preparaci√≥n</label>
                    <textarea id="preparacion" placeholder="Pasos de preparaci√≥n" required></textarea>
                </div>
            </div>
            <button type="submit" class="send">
                <i class="fas fa-utensils"></i>
                Guardar Receta
            </button>
        </form>

        <div class="recetas-container" id="recetas-container"></div>
    </div>

    <div class="notification" id="notification"></div>
<script src="js/lacocina.js"></script>
   
</body>
</html>
