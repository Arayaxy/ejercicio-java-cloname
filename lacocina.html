<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cocina de la Tía Agatha</title>
    <link rel="stylesheet" href="css/lacocina.css">
</head>
<body>
    <h1>La Cocina de la Tía Agatha</h1>
    <input type="text" placeholder="Buscar receta">
    <form method="get" id="form_receta">
        <input type="text" id="titulo_receta" placeholder="Título de la receta">
        <textarea name="ingredientes" id="ingredientes" placeholder="Ingredientes"></textarea>
        <textarea name="preparacion" id="preparacion" placeholder="Preparación por paso"></textarea>
        <button id="send" class="send">Cocinar</button>
    </form>
    <script src="js/lacocina.js"></script>
</body>
</html>
