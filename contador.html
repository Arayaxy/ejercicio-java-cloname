<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      button {
        margin: 5px;
        padding: 10px, 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Contador</h1>
    <p id="conteo">0</p>
    <button id="subir">aumentar</button>
    <button id="bajar">reducir</button>
    <script>
      let count = 0;

      const contadorElement = document.getElementById("conteo");
      const incrementarButton = document.getElementById("subir");
      const decrementarButton = document.getElementById("bajar");

      function actualizarContador() {
        contadorElement.textContent = count;

      }
      incrementarButton.addEventListener("click", () => {
        count++;
        actualizarContador();
      });
      
      decrementarButton.addEventListener("click", () => {
        count--;
        actualizarContador();
      });
    </script>
  </body>
</html>
