<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #1a1a1a, #2c3e50);
        font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      }

      h1 {
        color: #ffffff;
        font-size: 3rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      #conteo {
        font-size: 6rem;
        font-weight: bold;
        color: #2ecc71;
        margin: 2rem 0;
        text-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        transition: all 0.3s ease;
      }

      .negative {
        color: #e74c3c !important;
        text-shadow: 0 0 15px rgba(231, 76, 60, 0.5) !important;
      }

      .buttons-container {
        display: flex;
        gap: 2rem;
      }

      button {
        padding: 1.2rem 2.5rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      #bajar {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .count-animation {
        animation: pulse 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>Contador</h1>
    <p id="conteo">0</p>
    <div class="buttons-container">
      <button id="subir">Aumentar</button>
      <button id="bajar">Reducir</button>
    </div>

    <script>
      let count = 0;
      const contadorElement = document.getElementById("conteo");
      const incrementarButton = document.getElementById("subir");
      const decrementarButton = document.getElementById("bajar");

      function actualizarContador() {
        contadorElement.textContent = count;
        contadorElement.classList.add('count-animation');
        setTimeout(() => contadorElement.classList.remove('count-animation'), 300);
        
        if(count < 0) {
          contadorElement.classList.add('negative');
        } else {
          contadorElement.classList.remove('negative');
        }
      }

      incrementarButton.addEventListener("click", () => {
        count++;
        actualizarContador();
      });
      
      decrementarButton.addEventListener("click", () => {
        count--;
        actualizarContador();
      });
    </script>
  </body>
</html>
