<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formas Geom√©tricas</title>
    <link rel="stylesheet" href="figuras .css" />
  </head> 
  <body>
    <div class="shape-container">
      <div class="square"></div>
      <div class="visualizar">
        <input id="lado_square" type="text" placeholder="Lado" />
        <button>Calcular</button>
      </div>
    </div>

    <div class="shape-container">
      <div class="circle"></div>
      <div class="visualizar">
        <input id="radio" type="text" placeholder="Radio" />
        <button>Calcular</button>
      </div>
    </div>

    <div class="shape-container">
      <div class="triangle"></div>
      <div class="visualizar">
        <input id="base_triangle" type="text" placeholder="Base" />
        <button>Calcular</button>
      </div>
    </div>

    <div class="shape-container">
      <div class="rectangle"></div>
      <div class="visualizar">
        <input id="ancho_rectangle" type="text" placeholder="Ancho" />
        <input id="largo_rectangle" type="text" placeholder="Largo" />
        <button>Calcular</button>
      </div>
    </div>

    <script src="figuras.js"></script>
  </body>
</html>
