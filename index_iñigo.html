<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style_iñigo.css">
    <title>Formulario de Registro</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Regístrate</h1>
      <form id="registrationForm">
        <div class="form-group">
          <input
            placeholder="Nombre"
            type="text"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <input
            placeholder="Apellidos"
            type="text"
            id="apellido"
            name="apellido"
            required
          />
        </div>
        <div class="form-group">
          <input placeholder="DNI" type="text" id="dni" name="dni" required />
        </div>
        <div class="form-group">
          <input
            placeholder="Contraseña"
            type="password"
            id="contraseña"
            name="contraseña"
            required
          />
        </div>
        <div class="form-group-checkbox">
          <input
            type="checkbox"
            id="terminos"
            name="terminos"
            onclick="toggleButton()"
          />
          <label for="terminos"
            >Acepto los <a href="#">términos y condiciones</a></label
          >
        </div>
         <!-- deshabilta el botton hasta que se aceptan os terminos y condicions -->
        <button type="submit" class="btn" id="submitBtn" disabled>  
          Regístrate ahora
        </button> 
        <p>Tienes una cuenta? <span>Iniciar Sesion</span></p>
      </form>
    </div>
   
    <script src="main_iñigo.js"></script>
  </body>
</html>
