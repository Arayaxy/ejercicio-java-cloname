<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <canvas class="particles"></canvas>
    <div class="gradient-bg"></div>
    
    <header id="header">
        <nav>
            <div class="logo">{DevPortfolio}</div>
            <div class="nav-links">
                <a href="#home">Inicio</a>
                <a href="#projects">Proyectos</a>
                <a href="#contact">Contacto</a>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Desarrollador Web</h1>
            <p>Creando experiencias digitales innovadoras y funcionales</p>
            <a href="#projects" class="cta-btn">
                <i class="fas fa-code"></i>
                Ver Proyectos
            </a>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="projects-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Proyecto" class="project-image">
                <h3></h3>
                <p>Tienda online </p>
                <div class="project-links">
                    <a href="#">
                        <i class="fab fa-github"></i>
                        Código
                    </a>
                    <a href="#">
                        <i class="fas fa-external-link-alt"></i>
                        Demo
                    </a>
                </div>
            </div>
            <!-- Añadir más proyectos -->
        </div>
    </section>

    <section id="contact" class="contact">
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Mensaje" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <script src="js/index.js">
    
    </script>
</body>
</html>
