<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .board{
            display: grid   ;
            grid-template-columns: repeat(auto-fit,minmax(15em,min-content));
        }
        .postit{
            border: solid 2px black;
            background-color: blanchedalmond;
            border-radius: 5px;
            height: 15em;
        }
        .color_0 {background-color: #FFDDAE;}
        .color_1{background-color: #D4F6FF;}
        .color_2{background-color:  #FBFBFB;}
        .color_3{background-color: #C6E7FF;}
    </style>
</head>
<body>
    <input id="task" placeholder="Introduce tu tarea">
    <input type="date" id="task-date" class="input-field">
    <button id="create">Nueva tarea</button>
    <div class="board" id="board"></div>
    <script src="tareas2.js"></script>
</body>
</html>
